name: Update QA Website

on:
  push:
    branches:
      - main

jobs:
  update-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Convert Excel to JSON
        run: |
          python .github/scripts/excel_to_json.py

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'  # Active le cache pour les dépendances Node.js

      - name: Install Node dependencies
        run: npm ci  # Utilise `npm ci` pour une installation plus rapide et reproductible

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.faq_exf_sri }}
        run: |
          git config --global url.https://${{ secrets.faq_exf_sri }}@github.com/.insteadOf https://github.com/
          git config --global user.email "anael.delorme@agriculture.gouv.fr"
          git config --global user.name "Anaël Delorme"
          npx gh-pages -d dist

      - name: Notify on success
        if: success()
        run: |
          echo "Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
