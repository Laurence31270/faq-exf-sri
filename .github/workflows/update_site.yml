name: Update QA Website

on:
  push:
    branches:
      - main

jobs:
  update-site:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Convert Excel to JSON
        run: |
          python .github/scripts/excel_to_json.py

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: npm install

      - name: Build website
        run: npm run build

      - name: Set Git user identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "anael.delorme@agriculture.gouv.fr"

      - name: Deploy to GitHub Pages
        run: |
          # Create a temporary branch to deploy
          git checkout --orphan gh-pages
          git reset --hard
          # Move the contents of the dist folder to the root
          cp -a dist/. .
          # Add and commit the files to the gh-pages branch
          git add .
          git commit -m "Deploy updated site"
          # Push to the gh-pages branch
          git push origin gh-pages --force